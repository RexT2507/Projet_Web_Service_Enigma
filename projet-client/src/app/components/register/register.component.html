<div class="row pt-5">

  <div class="col-md-6 mx-auto">

    <div class="card rounded-0">

      <div class="card-header">
        <h3 class="mb-0">Créer un compte</h3>
      </div>

      <div class="card-body">

        <form class="form">

          <div class="form-group">
            <label for="">Email</label>
            <input name="email" type="text" class="form-control rounded-0" required>
          </div>

          <div class="form-group">
            <label for="" >Mot de passe</label>
            <input name="password" type="password" class="form-control rounded-0" required>
          </div>

          <button type="button" class="btn btn-primary float-right">S'inscrire</button>

        </form>

      </div>

    </div>

  </div>

</div>

<div class="row pt-5">

  <div class="col-md-6 mx-auto">

    <div class="card rounded-0">

      <div class="card-body">

        <form class="form">

          <h5>Déjà inscrit ?</h5>

          <button  type="button" class="btn btn-info" [routerLink]="['/login']" routerLinkActive="router-link-active" >Se connecter</button>

        </form>

      </div>

    </div>

  </div>

</div>
